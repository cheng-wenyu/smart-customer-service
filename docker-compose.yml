services:
  # RAGæœåŠ¡
  rag-service:
    build: .
    ports:
      - "8000:8000"
    volumes:
      #- ./:/app  # ğŸ‘ˆ æ–°å¢è¿™ä¸€è¡Œï¼Œè¿™æ˜¯å®ç°çƒ­é‡è½½çš„å…³é”®
      - ./src:/app/src
